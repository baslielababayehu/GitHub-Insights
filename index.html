<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Insights</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css"
      integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #36c5f0;">
    <nav class="navbar navbar-primary mb-5" style="background-color: #36c5f0;">
      <h4>GitHub Insights</h4>
    </nav>
    <div class="container">
      <h1 class="text-center text-primary">Find An Account</h1>
      <div class="profile-search-bar px-4" style="margin: auto;">
        <input
          type="text"
          class="form-control border border-primary"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm"
          style="border-radius: 15px; background-color: #f9f9f9;"
          id="profile-search"
        />
      </div>
      <div class="search-container p-4">
        <button
          type="button"
          class="btn btn-md btn-block"
          style="border-radius: 25px; background-color: #ecb22e;"
          id="search-button"
        >
          Search
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
